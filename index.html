<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Manage your Todo list</h1>
        
            <form name="todolist" class="inputform"> 
                <input type="text" placeholder="Title" name="title" class="inputfields" required>
                <input type="text" placeholder="Price" name="price" class="inputfields">
                <input type="text" placeholder="Description" name="description" class="inputfields">
                <input type="text" placeholder="Image URL" name="img" class="inputfields">
                <button class="add">Add item to list</button>
            </form>

    <form name="checkboxes">
        <div id="displayitem"></div>
            
        <button class="submit">Submit completed Todos</button>
    </form>
    <br>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
