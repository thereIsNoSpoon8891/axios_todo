<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <svg>
            <text x="50%" y="50%" dy=".35em" text-anchor="middle">
                My To-do list
            </text>
        </svg>
    </div>
    
        <form name="todolist" class="inputform"> 
            <input type="text" placeholder="Title" name="title" class="inputfields" required>
            <input type="number" placeholder="Price" name="price" class="inputfields">
            <input type="text" placeholder="Description" name="description" class="inputfields">
            <input type="text" placeholder="Image URL" name="img" class="inputfields">
            <button class="add">Add item to list</button>
        </form>
    </div>  
    
    <form name="checkboxes" class="container" id="displayitem">
      
    </form>
    <div>

        <button id="submitcomplete" class="submit">Submit completed To-dos</button>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="app.js"></script>

</body>
</html>
